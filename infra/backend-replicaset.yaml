apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend-rs
  namespace: k8s-learning
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: kubernetes-concepts-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: backend
          image: ajayverse404/k8s-learning-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20

