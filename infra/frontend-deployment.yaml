apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: k8s-learning
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: kubernetes-concepts-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: frontend
          image: k8s-learning-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-config
              mountPath: /usr/share/nginx/html/config
      volumes:
        - name: frontend-config
          configMap:
            name: frontend-config

