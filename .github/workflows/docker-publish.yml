name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Calculate image version
        id: version
        run: |
          VERSION="v1.${GITHUB_RUN_NUMBER}"
          echo "VERSION=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/k8s-learning-backend:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKERHUB_USERNAME }}/k8s-learning-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/k8s-learning-frontend:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKERHUB_USERNAME }}/k8s-learning-frontend:latest

      - name: Publish artifact summary
        run: |
          {
            echo "version=${{ steps.version.outputs.VERSION }}"
            echo "backend_image=${{ env.DOCKERHUB_USERNAME }}/k8s-learning-backend:${{ steps.version.outputs.VERSION }}"
            echo "frontend_image=${{ env.DOCKERHUB_USERNAME }}/k8s-learning-frontend:${{ steps.version.outputs.VERSION }}"
          } >> "${GITHUB_STEP_SUMMARY}"

